		<script>
		
		var RequestCounter = 0;
		var TotalRequests = 4;
		
		function ajaxScript (src) {
			var request = new XMLHttpRequest();
			request.userSrc = src;

			request.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var script = document.createElement('script');
					script.innerHTML = this.responseText;
					document.head.appendChild(script);
					RequestCounter++;
					
					if (RequestCounter >= TotalRequests)
					{
						haciaPalabrasButton.disabled = false;
						haciaBase64Button.disabled = false;
					}
					
				} else
				if (this.readyState == 4)
				{
					console.log("Problemas al cargar el script remoto '" + this.userSrc + "'");
				}
			};
			
			request.open("GET", src, true);
			request.send();
		}
		
		window.onload = function () {
			TotalRequests = 4; // este número debe coincidir con el total de scripts que estamos cargando
			                   // ya que los dos botones serán desactivados y no se les podrá hacer clic
			                   // hasta que el total de peticiones AJAX retornen
			ajaxScript("https://raw.githubusercontent.com/ArtEze/Otecald/master/Base64%20hacia%20Palabras/Wikcionario_Lemario_3.js");
			ajaxScript("https://raw.githubusercontent.com/ArtEze/Otecald/master/Base64%20hacia%20Palabras/General/General.js");
			ajaxScript("https://raw.githubusercontent.com/ArtEze/Otecald/master/Base64%20hacia%20Palabras/programa.js");
			ajaxScript("https://raw.githubusercontent.com/ArtEze/Otecald/master/Base64%20hacia%20Palabras/HTML.js");
		};
		
		</script>
